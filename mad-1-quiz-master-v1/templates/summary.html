{% extends 'layout.html' %}

{% block content %}
<h1>Summary</h1>

<div class="container m-4">
    <div class="row">
        <div class="col-4 fs-3">
            Total quizzes attempted
            <p>{{ len_scores }}</p>
        </div>
        <div class="col-4 fs-3">
            Highest Score
            <p>{{ max_score }}</p>
        </div>
        <div class="col-4 fs-3">
            Average Score
            <p>{{ avg_score }}</p>
        </div>
    </div>
</div>


{% endblock %}
